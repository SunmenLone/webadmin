<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>采购管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">采购管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../imgs/user.png" class="layui-nav-img">
                    <span id="realname"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd id="ddd"><a href="javascript:openEditModal();">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:signout();">退出登陆</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-cyan">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree layui-bg-cyan" lay-filter="test">
                <li class="layui-nav-item" id="m1" style="display: none;">
                    <a class="" href="javascript:;">系统管理</a>
                    <dl class="layui-nav-child">
                        <dd id="menu1"></dd>
                        <dd id="menu2"></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="m3" style="display: none;">
                    <a href="javascript:;">商品管理</a>
                    <dl class="layui-nav-child">
                        <dd id="menu3"></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="m4" style="display: none;">
                    <a href="javascript:;">供应商管理</a>
                    <dl class="layui-nav-child">
                        <dd id="menu4"></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="m5" style="display: none;">
                    <a href="javascript:;">采购申请管理</a>
                    <dl class="layui-nav-child">
                        <dd id="menu5"></dd>
                        <dd id="menu6"></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="m7" style="display: none;">
                    <a href="javascript:;">采购进程管理</a>
                    <dl class="layui-nav-child">
                        <dd id="menu7"></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="m8" style="display: none;">
                    <a href="javascript:;">统计分析</a>
                    <dl class="layui-nav-child">
                        <dd id="menu8"></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="m9" style="display: none;">
                    <a href="javascript:;">风险预警设置</a>
                    <dl class="layui-nav-child">
                        <dd id="menu9"></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body page-body">
        <!-- 内容主体区域 -->
        <iframe class="page-content" id="ifm"></iframe>
    </div>

</div>

<div id="editmodal" class="mask" hidden>
    <div class="modal-container">
        <div class="modal-title">
            <div id="modal_title" class="modal-title__text">修改密码</div>
        </div>
        <form class="layui-form" action="">
            <div class="layui-form-item flex flex-center top-margin25">
                <label class="layui-form-label"><span class="layui-red">* </span>新密码：</label>
                <div class="layui-input-inline">
                    <input type="password" name="new_pwd" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item flex flex-center">
                <label class="layui-form-label"><span class="layui-red">* </span>确认密码：</label>
                <div class="layui-input-inline">
                    <input type="password" name="cfg_pwd" required  lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item top-margin25">
                <div class="flex flex-center">
                    <a class="layui-btn layui-btn-primary" href="javascript: $('#editmodal').attr('hidden', 'true');">取消</a>
                    <a id="edit_confirm" class="layui-btn layui-btn-normal" lay-submit="" href="javascript:updatePwd();" >确定</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/index.js"></script>
<script src="../js/tool.js"></script>
</body>
</html>
