<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>采购单管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/purchaseDetail.css">
</head>
<body>

<div class="body-main detail-main">
    <div>
        <a class="layui-btn layui-btn-primary" href="javascript:window.location.href='purchaseManagement.html';">返回</a>
    </div>
    <div>
        <div class="detail-title">请选择供应商与供应渠道</div>
        <table id="item_table" lay-filter="item"></table>
        <div class="flex flex-right top-margin">
            <a class="layui-btn" href="javascript:save();">暂存</a>
            <a class="layui-btn layui-btn-normal">提交采购</a>
        </div>
    </div>
</div>

<script type="text/html" id="opt">
    <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="choose">选择供应渠道</a>
</script>

<script type="text/html" id="set">
    <input type="checkbox" name="set" value="{{d.item_order}}" lay-skin="primary">
</script>

<div id="choosemodal" class="mask" hidden>
    <div class="modal-container choose-container">
        <div class="modal-title">
            <div id="edit-modal_title" class="modal-title__text">单个商品渠道选择</div>
        </div>
        <div class="choose-content">
            <div class="choose-label">供应渠道选择：</div>
            <form class="layui-form" action="">
                <div class="flex top-margin15">
                    <div>
                        <table id="supplier_table" lay-data="{id:'supplier_table'}" lay-filter="supplier"></table>
                    </div>
                    <div class="left-margin">
                        <table id="supply_table" lay-data="{id:'supply_table'}" lay-filter="supply"></table>
                    </div>
                </div>
                <div class="top-margin flex flex-center">
                    <a class="layui-btn layui-btn-primary" href="javascript: $('#choosemodal').attr('hidden', 'true');">取消</a>
                    <a id="choose_confirm" class="layui-btn layui-btn-normal">确定</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/html" id="editopt">
    <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="delete">删除</a>
</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/purchaseDetail.js"></script>
<script src="../js/tool.js"></script>

</body>
</html>
