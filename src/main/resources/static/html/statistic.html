<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>统计分析</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/statistic.css">
</head>
<body>

<div class="body-main statistic-main">
    <div class="statistic-title">定义固定参数：</div>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">申请部门：</label>
                <div class="layui-input-inline">
                    <select id="department" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <option value="0">采购部门</option>
                        <option value="1">监管部门</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label statistic-label">统计时间段：</label>
                <div class="layui-input-inline">
                    <input type="text" id="bdate" placeholder="选择日期" class="layui-input">
                </div>
                <div class="layui-form-mid">至</div>
                <div class="layui-input-inline">
                    <input type="text" id="edate" placeholder="选择日期" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商品名称：</label>
                <div class="layui-input-inline">
                    <select id="itemname" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <option value="0">铅笔</option>
                        <option value="1">订书机</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">定义列：</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="col[write]" lay-skin="primary" title="在途物资金额" checked>
                    <input type="checkbox" name="col[read]" lay-skin="primary" title="已领取物资金额" checked>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/statistic.js"></script>

</body>
</html>
