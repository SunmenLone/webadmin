<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>统计分析</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/statistic.css">
</head>
<body>

<div class="body-main statistic-main">
    <div class="statistic-title">定义固定参数：</div>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">申请部门：</label>
                <div class="layui-input-inline">
                    <select id="department" lay-filter="department">
                        <option value="">请选择</option>
                        <option value="使用部门-人事科">使用部门-人事科</option>
                        <option value="使用部门-综合科">使用部门-综合科</option>
                        <option value="使用部门-检务科">使用部门-检务科</option>
                        <option value="使用部门-卫检科">使用部门-卫检科</option>
                        <option value="使用部门-动植科">使用部门-动植科</option>
                        <option value="使用部门-食品科">使用部门-食品科</option>
                        <option value="使用部门-监管科">使用部门-监管科</option>
                        <option value="使用部门-认证科">使用部门-认证科</option>
                        <option value="使用部门-龙穴办">使用部门-龙穴办</option>
                        <option value="使用部门-金州办">使用部门-金州办</option>
                        <option value="使用部门-小虎办">使用部门-小虎办</option>
                        <option value="使用部门-中心">使用部门-中心</option>
                        <option value="使用部门-中检">使用部门-中检</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label statistic-label">统计时间段：</label>
                <div class="layui-input-inline">
                    <input type="text" id="bdate" placeholder="选择日期" class="layui-input">
                </div>
                <div class="layui-form-mid">至</div>
                <div class="layui-input-inline">
                    <input type="text" id="edate" placeholder="选择日期" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商品名称：</label>
                <div class="layui-input-inline">
                    <select id="item_order">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">定义列：</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="col" value="onway" lay-skin="primary" title="在途物资金额" checked>
                    <input type="checkbox" name="col" value="accept" lay-skin="primary" title="领取物资金额" checked>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">定义行：</label>
            <div class="layui-input-block">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-人事科" title="使用部门-人事科" checked lay-filter="dept">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-综合科" title="使用部门-综合科" checked lay-filter="dept">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-检务科" title="使用部门-检务科" checked lay-filter="dept">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-卫检科" title="使用部门-卫检科" checked lay-filter="dept">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-动植科" title="使用部门-动植科" checked lay-filter="dept">
            </div>
            <div class="layui-input-block">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-食品科" title="使用部门-食品科" checked lay-filter="dept">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-监管科" title="使用部门-监管科" checked lay-filter="dept">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-认证科" title="使用部门-认证科" checked lay-filter="dept">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-龙穴办" title="使用部门-龙穴办" checked lay-filter="dept">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-金州办" title="使用部门-金州办" checked lay-filter="dept">
            </div>
            <div class="layui-input-block">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-小虎办" title="使用部门-小虎办" checked lay-filter="dept">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-中心" title="使用部门-中心" checked lay-filter="dept">
                <input type="checkbox" name="row" lay-skin="primary" value="使用部门-中检" title="使用部门-中检" checked lay-filter="dept">
            </div>
        </div>
        <div class="layui-form-item top-margin30">
            <div class="layui-input-block">
                <a class="layui-btn layui-btn-normal" href="javascript:generateTable();">生成统计表格</a>
            </div>
        </div>

        <div class="layui-form-item bottom-margin0 top-separate" id="table_title">
            <div class="layui-inline" id="name_section" style="display:none;">
                <label class="layui-form-label">商品名称：</label>
                <label class="layui-form-label auto-width" id="item_name"></label>
            </div>
            <div class="layui-inline" id="date_section" style="display:none;">
                <label class="layui-form-label auto-width">统计时间段：</label>
                <label class="layui-form-label auto-width" id="duration"></label>
            </div>
        </div>

        <div id="table_section" hidden>
            <table id="statistic_table" lay-filter="statistic"></table>
        </div>

    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/statistic.js"></script>

</body>
</html>
