<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/supplierManagement.css">
</head>
<body>

<div class="body-main">

    <div class="filter-area">
        <div class="filter-label">请输入查询条件：</div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label supplier-filter-label">供应商名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="supplier_name" autocomplete="off" placeholder="输入供应商名称查询"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label supplier-filter-label">供应商ID：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="supplier_id" autocomplete="off" placeholder="输入商品ID查询"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label supplier-filter-label">可提供商品类型：</label>
                    <div class="layui-input-inline">
                        <select id="sup_item_type">
                            <option value="">请选择</option>
                            <option value="办公用品">办公用品</option>
                            <option value="饮料">饮料</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline supplier-filter-inline">
                    <label class="layui-form-label supplier-filter-label">可提供商品名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sup_item_name" autocomplete="off" placeholder="输入可提供商品名称查询"
                               class="layui-input">
                    </div>
                </div>
                <div class="float-right supplier-filter-inline supplier-filter-btn-area">
                    <div class="layui-inline"><a class="layui-btn layui-btn-normal" href="javascript: search();">查询</a>
                    </div>
                    <div class="layui-inline"><a class="layui-btn layui-btn-primary" href="supplierManagement.html">重置</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-btn layui-btn-primary add-btn">新增</div>
    <table id="supplier_table" lay-filter="supplier"></table>
</div>

<script type="text/html" id="opt">
    <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="edit">供应产品配置</a>
    <a class="layui-btn layui-btn-warm layui-btn-mini" lay-event="score">评分</a>
</script>

<div id="scoremodal" class="mask" hidden>
    <div class="modal-container score-container">
        <div class="modal-title">
            <div id="score-modal_title" class="modal-title__text">供应商评分</div>
        </div>
        <form class="layui-form" action="">
            <div class="layui-form-item top-margin">
                <label class="layui-form-label score-label"><span class="layui-red">* </span>供货服务</label>
                <div class="layui-input-inline">
                    <select id="service" lay-filter="service">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="score-textarea">
                    <textarea name="service_text" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label score-label"><span class="layui-red">* </span>供货时长</label>
                    <div class="layui-input-inline">
                        <input type="text" id="bdate" placeholder="选择开始日期" class="layui-input" required lay-verify="required">
                    </div>
                    <div class="layui-form-mid">至</div>
                    <div class="layui-input-inline">
                        <input type="text" id="edate" placeholder="选择结束日期" class="layui-input" required lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label score-label"><span class="layui-red">* </span>供货质量评估</label>
                <div class="layui-input-inline">
                    <select id="quality" lay-filter="quality">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="score-textarea">
                    <textarea name="quality_text" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label score-label"><span class="layui-red">* </span>备注：</label>
                <div class="layui-input-block score-textarea">
                    <textarea name="extra_text" placeholder="请输入内容" class="layui-textarea" required lay-verify="required"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label score-label">综合评分：<span id="total_score"></span></label>
            </div>
            <div class="layui-form-item top-margin">
                <div class="flex flex-center">
                    <a class="layui-btn layui-btn-primary" href="javascript: $('#scoremodal').attr('hidden', 'true');">取消</a>
                    <a id="score_confirm" class="layui-btn layui-btn-normal" lay-submit="" href="javascript:evaluate();">确定</a>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/supplierManagement.js"></script>
<script src="../js/tool.js"></script>

</body>
</html>
